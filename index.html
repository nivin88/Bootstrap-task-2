<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <navbar class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm container-fluid position-fixed me-2 pb-3 " style="background-color: white; z-index: 1030;">
        <div class="container d-flex justify-content-between mt-2 px-5">
            <div class="fs-5 fw-bold" style="font-family: Kanit apple-system, BlinkMacSystemFont,segoe UI ,Roboto,Helvetica Neue ,Arial, sans-serif,Apple Color Emoji, Segoe UI Emoji,Segoe UI Symbol,noto Color Emoji;">Start Bootstrap</div>
            <button class="navbar-toggler pe-3 mt-1 text-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarresponsive" aria-controls="navbarresponsive" sria-expanded="false" aria-label="toggle navigation" style="font-size: 13px;">Menu
                <i class='bx bx-menu pt-2' style="width: 20px; height:30px ;"></i>
            </button>
            <div class="collapse navbar-collapse flex-grow align-items-center">
                <div class="d-flex pb-2 me-4 ms-auto my-3 my-lg-0">
                    <div class="nav-item col">
                        <a class="nav-link me-lg-3 text-dark" href="#">Features</a>
                    </div>
                    <div class="nav-item col ">
                        <a class="nav-link me-lg-3 text-dark" href="#">Download</a>
                    </div>
                </div>
                <button class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-2" data-bs-toggle="modal" data-bs-target="#feedbackModal">
                    <span class="d-flex align-items-center">
                        <i class='bx bxs-message-rounded-detail'></i>
                        <span class="fs-6">Send Feedback</span>
                    </span>
                </button>
            </div>
        </div>
    </navbar>
    <header class="bg-white mt-5 pt-5 pb-5">
        <div class="container px-5">
            <div class="row  d-flex gx-5 align-items-center">
                <div class="col-6 pt-5">
                    <div class=" mb-lg-0 mt-5 text-center text-lg-start">
                        <h1 class="display-1 fw-bold lh-1 mb-2" style="font-family: Kanit apple-system, BlinkMacSystemFont,Roboto;">
                            Showcase your app beautifully.
                        </h1>
                        <p class="pt-3 text-muted fs-5 lh-2 ">Launch your mobile app landing page faster with this free, open source theme from Start Bootstrap!</p>
                        <div class="d-flex mt-5 flex-column flex-lg-row align-items-center">
                            <a class="me-lg-3 mb-4 mb-lg-0  " href="#">
                               <img src="image/google-play-badge.jpg">
                            </a>
                            <a>
                                <img src="image/app-store-badge.jpg">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="d-flex position-relative justify-content-center align-items-center bg-s-cover">
                        <div class="circ position-absolute align-items-end text-primary">
                            <i class='bx bxs-circle'></i>
                        </div>
                        <div class="position-absolute  mt-5 pt-5 translate-middle circle"></div>
                        <div class="x position-absolute fs-2 fw-bold">
                            <i class='bx bx-x' ></i>
                        </div>
                        <div class=" position-absolute ">
                            <video class="video" src="video/bootstrap vd t-2.mp4" muted="muted" autoplay aria-busy="false" style="width:200px ">

                            </video>
                            <img class="img position-absolute" src="image/iPhone-Frame-PNG-Photo.png" alt height="520px" width="260px"class="position-absolute justify-content-center" style="left: -6.9%;top: -1.9%;">

                        </div>

                    </div>

                </div>

            </div>

        </div>
